<div class="container">
  <div class="card my-5">
    <div class="card-title bg-dark">
      <div class="logo-contain">
        <img
          src="../../../../assets/img/logo-bankemy.svg"
          alt="logo de la empresa"
          class="logo-response"
        />
      </div>
    </div>
    <div class="card-body">
      <div class="form-class">
        <form
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
          class="form-register my-2"
        >
          <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder='Insert your first name' formControlName="firstName"/>
                  <mat-error *ngIf="campNotValid('firstName')">
                    {{ firstNameErrMsg }}
                  </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Last Name</mat-label>
              <input class='input-full-width' formControlName="lastName"  matInput/>
              <mat-error *ngIf="campNotValid('lastName')">
                {{ lastNameErrMsg }}
              </mat-error>
            </mat-form-field>
            </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" maxWidth/>
                    <mat-error *ngIf="campNotValid('email')">
                      {{ emailErrMsg }}
                    </mat-error>
                  </mat-form-field>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"/>
                    <button
                      mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide"
                    >
                      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="campNotValid('password')">
                      {{ passwordErrMsg }}
                    </mat-error>
                  </mat-form-field>
              </div>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex justify-content-end">
              <button mat-raised-button type="submit" class="btn btn-dark">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
