  <div class="center_table">
    <table mat-table [dataSource]="UsersO$ | async" class="mat-elevation-z8" >
      <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef class="text-center">#</th>
        <td mat-cell *matCellDef="let u" class="text-center">{{ u.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef class="text-center">Email</th>
        <td mat-cell *matCellDef="let u" class="text-center">{{ u.email }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
