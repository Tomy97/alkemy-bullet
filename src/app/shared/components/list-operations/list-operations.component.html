
<div class="containerList">
      <div class="containerList--title">
            <h2>{{titulo}}</h2>
      </div>
      

    <table matSort mat-table [dataSource]="dataSource" class="containerList--table mat-elevation-z6" >
    
       
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="concept">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalle </th>
          <td mat-cell *matCellDef="let element"> {{element.concept}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.type == 1" >Ingreso</div>
            <div *ngIf="element.type == 2" ><strong>Egreso</strong></div>
        </td>
          
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    
    
      <mat-paginator  [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements">
    </mat-paginator>
    
    </div>
